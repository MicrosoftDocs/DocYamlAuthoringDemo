  [!include[](includes/4-Knowledge-check.md)]
quiz:
  questions:
  - content: "To realize the benefits of digital transformation, business leaders need to look beyond technology to reimagine existing business models. They also need to: "
    choices:
    - content: "Accelerate innovation by developing quality metrics for current processes."
      isCorrect: false
      explanation: "Incorrect. Quality metrics for current processes might be a good idea, but it is not part of digital transformation."
    - content: "Embrace a different way of bringing together people, data, and processes to create value for customers."
      isCorrect: true
      explanation: "Correct. To realize the benefits of digital transformation, business leaders need to look beyond technology and reimagine existing business models. They also need to embrace a different way of bringing together people, data, and processes to create value for customers."
    - content: "Resist jumping to solution before completing full analysis."
      isCorrect: false
      explanation: "Incorrect. Neither jumping to solution or resisting jumping to solution is part of digital transformation."
    - content: "Study their competition and look for industry trends so their businesses won’t become victims of disruption."
      isCorrect: false
      explanation: "Incorrect. While it is always a good idea to keep up with industry trends, these trends are not limited to digital transformation."
  - content: "To fuel digital transformation and business innovation, Microsoft enables customers and partners to improve how they operate and compete in a rapidly changing world by building individualized solutions that utilize:"
    choices:
    - content: "The intelligent cloud and the intelligent edge."
      isCorrect: true
      explanation: "Correct. Microsoft enables its customers and partners across a broad spectrum of global enterprises to build cutting-edge, individualized solutions utilizing the power of the intelligent cloud and the intelligent edge to improve how they operate and compete in a rapidly changing world."
    - content: "The modern workplace."
      isCorrect: false
      explanation: "Incorrect. While the modern workplace is important, it is only one component of digital transformation."
    - content: "The latest advances in mobile technology."
      isCorrect: false
      explanation: "Incorrect. Mobile technology is only a small part of the digital transformation story."
    - content: "Hybrid cloud."
      isCorrect: false
      explanation: "Incorrect. While hybrid cloud is a Microsoft differentiator, it is not essential to digital transformation."
  - content: "In order to deliver Microsoft experiences across heterogeneous platforms and different device form factors, and to drive our applications and infrastructure business in a way that it brings together a common data estate for our customers, Microsoft has intentionally embraced:"
    choices:
    - content: "GDPR"
      isCorrect: false
      explanation: "Incorrect. Microsoft complies with the requirements of GDPR, but this is not part of the drive to deliver Microsoft experiences across platforms."
    - content: "Online gaming."
      isCorrect: false
      explanation: "Incorrect. While Microsoft has taken some cues for high-performance gaming, this is not part of the drive to deliver Microsoft experiences across platforms."
    - content: "Artificial intelligence."
      isCorrect: false
      explanation: "Incorrect. While Microsoft has certainly embraced artificial intelligence, this is not part of the drive to deliver Microsoft experiences across platforms."
    - content: "Open standards."
      isCorrect: true
      explanation: "Correct. We want to deliver Microsoft experiences across heterogeneous platforms, across different device form factors, and in fact over the last two years, we’ve written more software for iOS and Android than any other software company on the planet. So, it’s embracing these open standards and embracing the human experience to truly bring digital enriched life to modernity… The open framework … brings together a common data estate for our customers."
  - content: "A digital transformation involves four pillars: empower employees, engage customers, optimize operations, and: "
    choices:
    - content: "Increase sales."
      isCorrect: false
      explanation: "Incorrect. An increase in sales could be an effect, but it is not one of the pillars."
    - content: "Transform products."
      isCorrect: true
      explanation: "Correct. Differentiate and capture emerging opportunities by using data as a strategic asset and shifting from hindsight to foresight."
    - content: "Encourage innovation."
      isCorrect: false
      explanation: "Incorrect. Encouraging innovation may be an outcome of digital transformation, but it is not one of the pillars."
    - content: "Compete effectively."
      isCorrect: false
      explanation: "Incorrect. The ability to compete effectively may be an outcome of digital transformation, but it is not one of the pillars."