title: Digital transformation
summary: Digital transformation is a wave of business innovation fueled by cloud technologies like the Internet of Things (IoT), augmented reality, artificial intelligence, and data.  Realizing the benefits of digital transformation requires business leaders to look beyond technology to reimagine existing business models and embrace a different way of bringing together people, data, and processes to create value for customers.
abstract: |
  In this module, you will learn to:
  - Define digital transformation.
  - Discover the outcomes businesses can achieve through digital transformation.
  - Describe how Microsoft products enable digital transformation.
