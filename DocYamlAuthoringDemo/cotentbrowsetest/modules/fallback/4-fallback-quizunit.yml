### YamlMime:ModuleUnit
uid: learn-test-sandbox.fallback.quizunit.browsetest
title: "Knowledge check: Customize an app"
metadata:
  title: Customize an app quiz
  description: This quiz tests your knowledge of how to customize an app.
durationInMinutes: 10
content: Customize an app quiz
quiz:
  title: Customize an app quiz
  questions:
  - content: In PowerApps, where do you customize an app?
    choices: 
    - content: web.powerapps.com 
      isCorrect: false
      explanation: Web.powerapps.com is where you can view all your apps. It isn't where you customize them.
    - content: PowerApps Studio
      explanation: PowerApps Studio is where you customize your apps.
      isCorrect: true
    - content: Microsoft SharePoint
      explanation: SharePoint can be a data source for apps, but you don't customize apps there.
      isCorrect: false
    - content: Microsoft AppSource
      explanation: You install apps from Microsoft AppSource, but you customize them in PowerApps Studio.
      isCorrect: false
  - content: Which of the following isn't a screen in apps that PowerApps generates?
    choices:
    - content: Browse screen
      explanation: The browse screen opens by default in apps that PowerApps generates.
      isCorrect: false
    - content: Edit/create screen
      explanation: When PowerApps generates an app, it contains browse, details, and edit/create screens.
      isCorrect: false
    - content: Preview pane
      explanation: Although the Run button does start your app so that you can preview it, the Preview pane isn't a main screen.
      isCorrect: true
  - content: Which screen opens by default in apps that PowerApps generates?
    choices:
    - content: Preview pane
      explanation: The Run button does start your app so that you can preview it, but the Preview pane isn't a main screen.
      isCorrect: false
    - content: Details screen
      explanation: The browse screen is the first screen. A details screen typically opens when a specific item is selected on the browse screen.
      isCorrect: false
    - content: Browse screen
      explanation: When PowerApps apps start, the browse screen is always the first screen.
      isCorrect: true
